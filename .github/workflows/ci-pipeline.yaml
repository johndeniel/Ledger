          | **ğŸ·ï¸ Build Number** | \`#${{ github.run_number }}\` | CI/CD pipeline execution |
          | **ğŸŒ¿ Source Branch** | \`${{ github.ref_name }}\` | Git branch deployed |
          | **ğŸ”‘ Commit Hash** | [\`${COMMIT_SHORT}\`](https://github.com/${{ github.repository }}/commit/${{ github.sha }}) | Latest commit |
          | **ğŸ’¬ Commit Message** | ${COMMIT_MSG} | Last change description |
          
          ---
          
          ## ğŸŒ Deployed Resources
          
          ### ğŸ  Main Dashboard
          > **[ğŸ“Š Quality Dashboard](${{ steps.deployment.outputs.page_url }})** - Central hub for all project reports
          
          ### ğŸ“ˆ Available Reports
          
          | **Report Type** | **Purpose** | **Access Link** | **Status** |
          |-----------------|-------------|-----------------|-------------|
          | **ğŸ§ª Test Results** | Unit test execution summary | [View Report](${{ steps.deployment.outputs.page_url }}/reports/surefire-report.html) | âœ… Available |
          | **ğŸ¯ Coverage Analysis** | Code coverage metrics & trends | [View Report](${{ steps.deployment.outputs.page_url }}/reports/jacoco/) | âœ… Available |
          | **âœ¨ Test Analytics** | Interactive test insights | [View Report](${{ steps.deployment.outputs.page_url }}/reports/allure-report/) | âœ… Available |
          
          ---
          
          ## ğŸ“Š Quality Metrics Summary
          
          | **Metric** | **Target** | **Current** | **Trend** |
          |------------|------------|-------------|-----------|
          | **Test Coverage** | â‰¥ 40% | *See Coverage Report* | ğŸ“ˆ |
          | **Changed Files Coverage** | â‰¥ 60% | *See Coverage Report* | ğŸ“ˆ |
          | **Test Success Rate** | 100% | *See Test Report* | âœ… |
          | **Build Status** | âœ… Pass | âœ… Passed | ğŸŸ¢ |
          
          ---
          
          ## ğŸ”§ Technical Details
          
          <details>
          <summary><strong>ğŸ› ï¸ Build Configuration</strong></summary>
          
          | **Setting** | **Value** |
          |-------------|-----------|
          | **Java Version** | 21 (Temurin) |
          | **Maven Version** | Latest |
          | **Test Framework** | JUnit 5 + Spring Boot Test |
          | **Coverage Tool** | JaCoCo 0.8.11 |
          | **Report Engine** | Allure 2.25.0 |
          | **Runner** | Ubuntu Latest |
          
          </details>
          
          <details>
          <summary><strong>ğŸ—ï¸ Deployment Pipeline</strong></summary>
          
          \`\`\`
